<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="http://daily.zhihu.com/css/share.css?v=5956a">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src=static/js/mui.min.js type=text/javascript charset=utf-8></script>
    <title>知乎日报</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
<script type="text/javascript">
mui.init({
  keyEventBind: {
    backbutton: true  //关闭back按键监听
  }
});
var first = null;
mui.back = function() {
    //首次按键，提示‘再按一次退出应用’
    if (!first) {
        first = new Date().getTime();//记录第一次按下回退键的时间
        history.go(-1)//回退到上一页面
        setTimeout(function() {//1s中后清除
            first = null;
        }, 1000);
    } else {
        if (new Date().getTime() - first < 1000) {//如果两次按下的时间小于1s，
            plus.runtime.quit();//那么就退出app
        }
    } 
};
</script>
</body>
</html>
